spring.application.name=Webservices_API

spring.datasource.url=jdbc:h2:mem:apidb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Webservices_API-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
server.port=9090

jwt.auth.converter.resource-id=680xx
jwt.auth.converter.principle-attribute=preferred_username